<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/photo-gallery/photo-gallery.css">
  <title>Cabin Rental Website - Gallery</title>
</head>

<body id="photo-gallery-page">
  <header data-include="partials/header.partial.html"></header>

        </ul>
      </nav>
      <div class="photo-gallery__container--summer">

        <div class="photo-gallery__item">
          <img src="img/photo-gallery/summer-photo-1-sm.jpg" alt="Summer photo 1" class="photo-gallery__image">
        </div>
        <div class="photo-gallery__item">
          <img src="img/photo-gallery/summer-photo-2-sm.jpg" alt="Summer photo 2" class="photo-gallery__image">

        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="img/photo-gallery/our-guests-photo-5.jpg" class="" alt="Our guests photo 5">
        </div>
        <div class="carousel-item">
          <img src="img/photo-gallery/our-guests-photo-6.jpg" class="" alt="Our guests photo 6">
        </div>
        <div class="carousel-item">
          <img src="img/photo-gallery/our-guests-photo-7.jpg" class="" alt="Our guests photo 7">

        Prev
      </button>

      <button class="carousel__btn-next">
        Next
      </button>

  <footer data-include="partials/footer.partial.html"></footer>
