    <section class="our-guests">
      <h2 class="our-guests_title centered">
        Our guests
      </h2>
      <!-- <div class="our-guests__carousel carousel"> -->

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
            aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
            aria-label="Slide 7"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/photo-gallery/our-guests-photo-1.jpg" class="d-block w-100" alt="Our guests photo 1">
          </div>
          <div class="carousel-item">
            <img src="img/photo-gallery/our-guests-photo-2.jpg" class="d-block w-100" alt="Our guests photo 2">
          </div>
          <div class="carousel-item">
            <img src="img/photo-gallery/our-guests-photo-3.jpg" class="d-block w-100" alt="Our guests photo 3">
          </div>
          <div class="carousel-item">
            <img src="img/photo-gallery/our-guests-photo-4.jpg" class="d-block w-100" alt="Our guests photo 4">
          </div>
          <div class="carousel-item">
            <img src="img/photo-gallery/our-guests-photo-5.jpg" class="d-block w-100" alt="Our guests photo 5">
          </div>
          <div class="carousel-item">
            <img src="img/photo-gallery/our-guests-photo-6.jpg" class="d-block w-100" alt="Our guests photo 6">
          </div>
          <div class="carousel-item">
            <img src="img/photo-gallery/our-guests-photo-7.jpg" class="d-block w-100" alt="Our guests photo 7">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
