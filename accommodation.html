<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Rental Websit - Accommodation</title>
    <link rel="stylesheet" href="./css/index/index.css">
    <!--<link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">-->
</head>

<body>
    <header data-include="partials/header.partial.html"></header>

    <main>
        <section class="accommodation__title">
            <div>
                <h2>Cabin Rentals</h2>
            </div>
            <div>
                <select class="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="UAH">UAH</option>
                </select>
            </div>
        </section>
        <section class="accommodation">
            <div class="accommodation__container">
                <article class="accommodation__card card">
                    <div class="block">
                        <div class="card__image">
                            <img src="img/accommodation/accommodation_river.jpeg" alt="River Chalet">
                        </div>
                        <div class="card__inform">
                            <p class="card__price">$65/night</p>
                            <h3 class="card__name">River Chalet</h3>
                            <p class="card__info">1 Bedroom, 1 Bathroom, 2 Sleeps</p>
                            <div class="card__button button">
                                <a class="button" href="#">
                                    Reserv cabin
                                </a>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer data-include="partials/footer.partial.html"></footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script src="js/accommodation-list.js"></script>
    <script src="js/accommodation-background.js"></script>

</body>

</html>
